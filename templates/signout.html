
{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<!-- Your login form goes here -->


<form action={% url 'signout' %} method="POST">
    {% csrf_token %}
    <input type="Submit" value="Sign Out">
</form>
